<!DOCTYPE html>
<html>
  <head>
    <title>HTML/CSS Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css">
    <style>
      .muted {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div style="width: 600px">
      <div class="flex flex-center">
        <div class="mx-auto flex mb2 p1 m1 border-bottom">
          <img src="https://whyfiles.org/wp-content/uploads/2012/09/doeleman2hr.jpg"
            alt="The Eclipse" width="96" height="96" class="flex-none mr2" />
          <div class="flex-auto">
            <h3 class="inline-block">Joe Smo</h3>
            <span class="muted">@SomeTweetInfo - Date</span>
            <p class="m0">
              This is tweet info!!! ABCEDGHIJKLMNOPQRUSTUVWXYZ thats the alphabet bay cakes!
              This is a two line example tweet
            </p>
          </div>
        </div>
      </div>
      <div class="flex flex-center">
        <div class="mx-auto flex mb2 p1 m1 border-bottom">
          <img src="https://whyfiles.org/wp-content/uploads/2012/09/doeleman2hr.jpg"
            alt="The Eclipse" width="96" height="96" class="flex-none mr2" />
          <div class="flex-auto">
            <h3 class="inline-block">Joe Smo</h3>
            <span class="muted" >@SomeTweetInfo - Date</span>
            <p class="mt0">
              This is tweet info!!!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
